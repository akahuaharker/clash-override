# ===============================================
# Clash 链式代理覆盖配置 (Chain Proxy Override)
# 作用：让 AI 和 Telegram 策略组可以选择链式代理
# ===============================================

# 1. 代理定义 (Proxies)
proxies:
  - name: "US-Transit-Drop"
    type: "ss"
    server: "107.173.103.59"
    port: 10800                
    cipher: "chacha20-poly1305"
    password: "2981627107aA" 
    udp: true                  
    # 核心：指向 AI 策略组，实现动态中转
    dialer-proxy: AI 

# 2. 策略组覆盖 (Proxy Groups)
